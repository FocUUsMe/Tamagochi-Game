    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/domokun.css">
        <script src="./js/index.js" defer type="module"></script>
        <title>Tamagochi Game 🧩</title>
    </head>
    <body>
        <div class="app">
            <section class="scene">
                <div class="scenes"> <!--Сцены дома-->
                    <div class="" id="kitchen"></div>
<button class="food" id="apple"><img src="./assets/food/apple.svg" alt=""></button>
<button class="food" id="milk"><img src="./assets/food/milk.png" alt=""></button>
<button class="food"  id="meat"><img src="./assets/food/meat.png" alt=""></button>
                    <div class="livingroom" id="livingroom">
                        <div class="main-livroom">
                            <div class="furniture">
                                <img id="sofa-livroom" src="./assets/furniture/sofa.svg" alt="">
                                <img src="./assets/furniture/room-lamp.svg" alt="">
                            </div>
                        </div>

                        <div class="wall-livingroom"></div>
                        <div class="floor-livroom"></div>
                    </div>
                    
                    <div class="" id="bedroom">   </div>
                </div>

                <div class="pet"> <!--Питомец (Домо Кун)-->
                    <div class="pet-case">
                        <div class="head">
                            <div class="eye_right"></div>
                            <div class="eye_left"></div>

                            <div class="mouth"></div>
                            <div class="teeth_top"></div>
                            <div class="teeth_bottom"></div>
                        </div>

                        <div class="body"></div>

                        <div class="arms">
                            <div class="left_arm"></div>
                            <div class="right_arm"></div>
                        </div>

                        <div class="legs">
                            <div class="left_leg"></div>
                            <div class="right_leg"></div>
                        </div>
                    </div>
                </div> 
            </section>

            <div class="stats"> <!--Статистика персонажа-->
                <div class=" m-stat">
                    <span class="stat" id="mood_stat">
                    <img src="./assets/icons/smile.svg" alt=""> <div data-color="seagreen"></div>
                </span>
                </div>
                <div class="h-stat">
                     <span class=" stat" id="hunger_stat">
                    <img src="./assets/icons/apple.svg" alt=""> <div  data-color="orangered"></div>
                </span>
                </div>
               <div class="s-stat">
                <span class=" stat" id="sleep_stat">
                    <img src="./assets/icons/bed-double.svg" alt=""> <div data-color="violet"></div>
                </span>
               </div>
            </div>

            <div class="loc-btns"> <!--Кнопки для переключения между комнатами-->
                <button> <img src="./assets/icons/bed-double.svg" alt=""> </button>
                <button> <img src="./assets/icons/sofa.svg" alt=""> </button>
                <button> <img src="./assets/icons/apple.svg" alt=""> </button>
            </div>
        </div>


    </body>
    </html>
